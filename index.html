<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Color Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Light Color Survey</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize">&#8213;</button>
                <button aria-label="Maximize">&#9744;</button>
                <button aria-label="Close">&#10006;</button>
            </div>
        </div>
        <div class="window-body">
            <h1>Do you like the lights to be blue or yellow?</h1>
            <div class="button-container">
                <button id="blueBtn" class="win95-btn" onclick="submitVote('blue')">Blue</button>
                <button id="yellowBtn" class="win95-btn" onclick="submitVote('yellow')">Yellow</button>
            </div>
            <div id="thankYouMessage" class="thank-you-message" style="display: none;">Thank you for voting!</div>
            <div class="results-container">
                <h3>Survey Results:</h3>
                <div class="bar-chart">
                    <div class="bar" id="blueBar">Blue: 0</div>
                    <div class="bar" id="yellowBar">Yellow: 0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
